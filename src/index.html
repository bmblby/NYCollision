<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NYC Vehicle Collision</title>
  </head>
  <body>
    <div id="mapid"></div>
    <div class="radio-btn">
      <p>
        <input type="radio" id="point-btn" name="geom-mode" value="point">
        <label for="point-btn">Points</label>
        <input type="radio" id="line-btn" name="geom-mode" value="line">
        <label for="line-btn">Lines</label>
      </p>
      <p>
        <input type="radio" id="polyline-btn" name="geom-mode" value="polyline">
        <label for="polyline-btn">Polylines</label>
        <input type="radio" id="polygon-btn" name="geom-mode" value="polygon">
        <label for="polygon-btn">Polygons</label>
        <button type="button" name="finish">Finish!</button>
      </p>
    </div>

    <div class="database-btn">
      <button type="button" name="save-db">Save to Database</button>
      <button type="button" name="clear-db">Clear Database</button>
    </div>


    <script src="bundle.js"></script>
  </body>
</html>
